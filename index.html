<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="module" src="App.js"></script>
</head>
<body>

<!--No MVC version-->
<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">
                    <input placeholder="Title" id="note_title" type="text" class="white-text validate"
                           value="Sample title">
                </span>
                <textarea id="note_content"
                          class="white-text materialize-textarea">Sample Content</textarea>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn" onclick="alert('saved!')">
                    <i class="material-icons left">save</i>
                    Save
                </a>
                <a class="waves-effect waves-light btn" onclick="alert('cleared!')">
                    <i class="material-icons left">delete</i>
                    Clear
                </a>
            </div>
        </div>
    </div>
</div>

<!--MVC version-->
<div id="app"></div>


</body>
</html>
